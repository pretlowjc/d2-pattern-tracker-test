<mat-form-field class="player-form-field">
    <mat-label>Bungie Name</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
    }
</mat-form-field>
